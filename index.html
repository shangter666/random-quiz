    <style>

<body>

    <h1>âœ¨ å¹¸è¿å¤§æŠ½é¢˜ âœ¨</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="600" height="600"></canvas>

    <button class="spin-btn" id="spinBtn" onclick="startSpin()">å¼€å§‹æ—‹è½¬!</button>

    <script>
        // Let's Go! é…ç½®åŒºåŸŸ
        // ==========================================
        
        // è¿™é‡Œå¡«å…¥ä½ çš„10é“å®Œæ•´é¢˜ç›®
        const fullQuestions = [
            "1. Goè¯­è¨€çš„GMPè°ƒåº¦æ¨¡å‹åŸç†",
            "2. ä»€ä¹ˆæ˜¯æ­»é”ï¼Ÿå¦‚ä½•é¿å…ï¼Ÿ",
            "3. è§£é‡Šä¸€ä¸‹åŒºå—é“¾çš„å…±è¯†æœºåˆ¶(PoW/PoS)",
            "4. HTTP/1.1, 2.0, 3.0 çš„ä¸»è¦åŒºåˆ«",
            "5. æ•°æ®åº“äº‹åŠ¡éš”ç¦»çº§åˆ«æœ‰å“ªäº›ï¼Ÿ",
            "6. ä»€ä¹ˆæ˜¯ Docker å®¹å™¨é€ƒé€¸ï¼Ÿ",
            "7. Redis ä¸ºä»€ä¹ˆé‚£ä¹ˆå¿«ï¼Ÿ",
            "8. Git Merge å’Œ Rebase çš„åŒºåˆ«",
            "9. Kubernetes çš„ Pod æ˜¯ä»€ä¹ˆï¼Ÿ",
            "10. è§£é‡Šä¸€ä¸‹ HTTPS çš„æ¡æ‰‹è¿‡ç¨‹"
        ];

        // è½¬ç›˜ä¸Šæ˜¾ç¤ºçš„ç®€çŸ­æ–‡å­— (å»ºè®®ä¸è¦å¤ªé•¿)
        const segments = fullQuestions.map((q, i) => `é¢˜ç›® ${i + 1}`);
        
        // è½¬ç›˜é¢œè‰²é…ç½® (ç›¸é—´)
        const colors = ["#FF6B6B", "#4ECDC4", "#FFE66D", "#1A535C", "#F7FFF7", "#FF6B6B", "#4ECDC4", "#FFE66D", "#1A535C", "#F7FFF7"];
        
        // ==========================================


        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultBox = document.getElementById('result-box');
        
        const numSegments = segments.length;
        const segmentAngle = (2 * Math.PI) / numSegments; // æ¯ä¸ªæ‰‡å½¢çš„è§’åº¦(å¼§åº¦)
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2;

        let currentRotation = 0; // è®°å½•å½“å‰è½¬è¿‡çš„è§’åº¦
        let isSpinning = false;

        // --- æ ¸å¿ƒç»˜å›¾å‡½æ•° ---
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < numSegments; i++) {
                // 1. ç”»æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * segmentAngle, (i + 1) * segmentAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#ffffff";
                ctx.stroke();

                // 2. ç”»æ–‡å­—
                ctx.save(); // ä¿å­˜å½“å‰ç”»å¸ƒçŠ¶æ€
                ctx.translate(centerX, centerY); // å°†åŸç‚¹ç§»åˆ°ä¸­å¿ƒ
                ctx.rotate((i + 0.5) * segmentAngle); // æ—‹è½¬åˆ°æ‰‡å½¢ä¸­é—´
                ctx.textAlign = "right";
                ctx.fillStyle = (i % 5 === 4) ? "#333" : "white"; // æ·±è‰²èƒŒæ™¯é…ç™½å­—ï¼Œæµ…è‰²é…é»‘å­—
                ctx.font = "bold 28px sans-serif";
                ctx.fillText(segments[i], radius - 30, 10); // æ–‡å­—å‘å¤–ç»˜åˆ¶
                ctx.restore(); // æ¢å¤ç”»å¸ƒçŠ¶æ€
            }
        }

        // --- å¼€å§‹æ—‹è½¬é€»è¾‘ ---
        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true; // ç¦ç”¨æŒ‰é’®
            resultBox.classList.remove('show'); // éšè—ç»“æœæ¡†

            // 1. éšæœºé€‰ä¸€ä¸ªç»“æœç´¢å¼•
            const winningIndex = Math.floor(Math.random() * numSegments);

            // 2. è®¡ç®—æ—‹è½¬è§’åº¦
            // æˆ‘ä»¬éœ€è¦æŒ‡é’ˆæŒ‡å‘æ­£ä¸Šæ–¹(0åº¦/360åº¦)ã€‚
            // Canvasç»˜åˆ¶æ—¶ï¼Œç¬¬0ä¸ªæ‰‡å½¢æ˜¯ä»3ç‚¹é’Ÿæ–¹å‘å¼€å§‹é¡ºæ—¶é’ˆç”»çš„ã€‚
            // éœ€è¦ç»è¿‡å¤æ‚çš„è§’åº¦æ¢ç®—ï¼Œè¿™é‡Œé‡‡ç”¨ä¸€ä¸ªç®€åŒ–çš„ Trickï¼š
            // è®©è½¬ç›˜å¤šè½¬å‡ åœˆ (æ¯”å¦‚5åœˆ = 360 * 5)ï¼ŒåŠ ä¸Šéšæœºè§’åº¦ã€‚
            // æœ€åé€šè¿‡è®¡ç®—åœä¸‹æ¥çš„æ€»è§’åº¦å¯¹360å–ä½™ï¼Œæ¥åˆ¤æ–­æŒ‡ç€è°ã€‚

            // åŸºç¡€æ—‹è½¬åœˆæ•° (è‡³å°‘è½¬5åœˆï¼Œæ˜¾å¾—åˆºæ¿€)
            const baseRotations = 5 * 360; 
            // éšæœºç›®æ ‡è§’åº¦ (ä¸ºäº†è®©å®ƒåœåœ¨æ‰‡å½¢ä¸­é—´ï¼ŒåŠ ä¸ªåŠæ‰‡å½¢åç§»é‡)
            const randomOffset = Math.floor(Math.random() * 360);
            // æ€»ç›®æ ‡è§’åº¦
            const targetRotation = baseRotations + randomOffset;
            
            // æ›´æ–°å…¨å±€æ—‹è½¬è§’åº¦ (ä¿è¯ä¸‹æ¬¡æ¥ç€è¿™æ¬¡è½¬)
            currentRotation += targetRotation;

            // 3. åº”ç”¨ CSS åŠ¨ç”»
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            // 4. ç›‘å¬åŠ¨ç”»ç»“æŸäº‹ä»¶
            // æ³¨æ„ï¼šCSS transition è®¾ç½®çš„æ˜¯ 4s
            setTimeout(() => {
                showResult(currentRotation);
                isSpinning = false;
                spinBtn.disabled = false;
            }, 4000); // è¿™é‡Œçš„æ—¶é—´è¦å’Œ CSS transition æ—¶é—´ä¸€è‡´
        }

        // --- è®¡ç®—å¹¶æ˜¾ç¤ºç»“æœ ---
        function showResult(finalAngle) {
             // è®¡ç®—æœ€ç»ˆåœä¸‹æ¥çš„è§’åº¦ç›¸å¯¹äºä¸€åœˆçš„ä½ç½®
             // +90 æ˜¯å› ä¸ºæŒ‡é’ˆåœ¨é¡¶éƒ¨ï¼Œè€Œcanvas 0åº¦åœ¨å³ä¾§ï¼Œæœ‰ä¸€ä¸ª90åº¦çš„ç›¸ä½å·®
            const actualAngle = (finalAngle + 90) % 360;
            
            // è®¡ç®—æ˜¯ç¬¬å‡ ä¸ªæ‰‡å½¢ (æ³¨æ„ Canvas æ˜¯é¡ºæ—¶é’ˆç”»çš„ï¼Œè§’åº¦è¶Šå¤§ç´¢å¼•è¶Šåé¢)
            // ç”¨ 360 å‡å»è§’åº¦ï¼ŒæŠŠé¡ºæ—¶é’ˆè§’åº¦è½¬æ¢æˆé€†æ—¶é’ˆç´¢å¼•è®¡ç®—
            let winningIndex = Math.floor((360 - actualAngle) / (360 / numSegments));
            // å¤„ç†è¾¹ç•Œæƒ…å†µ
            winningIndex = winningIndex % numSegments;

            // æ˜¾ç¤ºå®Œæ•´çš„é¢˜ç›®
            resultBox.innerText = "ğŸ‰ æŠ½ä¸­ï¼š" + fullQuestions[winningIndex];
            resultBox.classList.add('show');
        }

        // åˆå§‹åŒ–ç»˜åˆ¶
        drawWheel();

    </script>
